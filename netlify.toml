[build]
  command = "npm install --legacy-peer-deps && npm run build && cd netlify/functions && npm install"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "none"
  included_files = ["dist/**", "node_modules/**", "netlify/functions/node_modules/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

